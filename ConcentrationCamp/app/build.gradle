apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'//GreenDao
buildscript {
    repositories {
        jcenter()

    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.1'//GreenDao
    }
}
greendao {
    schemaVersion 1
    //daoPackage 'com.greendao.gen'
    //targetGenDir 'src/main/java'
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "hero.concentrationcamp"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [APP_NAME: "集中营", UMENG_CHANNEL_VALUE: "jizhongying","IS_DEBUG_VALUE":true]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            storeFile file('ConcentrationCamp.jks')
            storePassword "wanyi55678"
            keyAlias "ConcentrationCamp"
            keyPassword "wanyi55678"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile project(path: ':library')
    //rxjava2
    compile 'io.reactivex.rxjava2:rxjava:2.0.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.0'
    //retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    //日志过滤器
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    //    //glide
    //    compile 'com.github.bumptech.glide:glide:3.7.0'
    //    compile 'com.android.support:support-v4:25.0.1'
    //glide okhttp集成
    //    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    //这个内存泄漏的检查，测试用debug 正式用release，正式的无操作，不会有影响
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //fresco
    compile 'com.facebook.fresco:fresco:0.14.1'
    compile 'com.facebook.fresco:animated-gif:0.14.1'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:0.14.1'
    //友盟统计
    compile 'com.umeng.analytics:analytics:latest.integration'
    //GreenDao
    compile 'org.greenrobot:greendao:3.2.0'

}
